<!DOCTYPE html>
<html>
  <head>
    <title>Mana Market - Store</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Epunda+Slab:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="topnav">
      <a href="index.html">Home</a>
      <a class="active" href="store.html">Store</a>
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Log In</a>
      <a href="contactus.html">Contact</a>
    </div>

    <div class="container">
      <h3 class="bitcount-grid-double">Store</h3>

      <div class="product-list">

        <div class="product-item">
          <img class="product-image" src="Hades.jpg" alt="Hades">
          <p class="product-name epunda-slab-font">Hades</p>
          <p class="product-price">$19.99</p>
          <a class="buy-btn" href="purchase.html?product=Hades&amp;price=19.99">Buy</a>
        </div>

        <div class="product-item">
          <img class="product-image" src="Hades-2.jpg" alt="Hades 2">
          <p class="product-name epunda-slab-font">Hades 2</p>
          <p class="product-price">$24.99</p>
          <a class="buy-btn" href="purchase.html?product=Hades%202&amp;price=24.99">Buy</a>
        </div>

        <div class="product-item">
          <img class="product-image" src="Dinkum.png" alt="Dinkum">
          <p class="product-name epunda-slab-font">Dinkum</p>
          <p class="product-price">$14.99</p>
          <a class="buy-btn" href="purchase.html?product=Dinkum&amp;price=14.99">Buy</a>
        </div>

        <div class="product-item">
          <img class="product-image" src="Stardew-Valley.jpg" alt="Stardew Valley">
          <p class="product-name epunda-slab-font">Stardew Valley</p>
          <p class="product-price">$9.99</p>
          <a class="buy-btn" href="purchase.html?product=Stardew%20Valley&amp;price=9.99">Buy</a>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
